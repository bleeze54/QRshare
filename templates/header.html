<!DOCTYPE html>
<html lang="fr">
<head>

    <title>{% block title %}Mon appli QRCode{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">QR App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'scan' %}">Scanner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'qrcode_list' %}">Voir les QR codes</a>
                    </li>
                </ul>
            </div>

    <div class="container">

    </div>
</body>
</html>
